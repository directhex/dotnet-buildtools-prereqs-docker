trigger: none
pr:
  branches:
    include:
    - main
    - master
  paths:
    include:
    - src/windows/2004/*

resources:
  repositories:
  - repository: VersionsRepo
    type: github
    endpoint: dotnet
    name: dotnet/versions

variables:
- template: variables/common.yml
- name: imageBuilder.pathArgs
  value: --path 'src/windows/2004/*'

stages:
  - template: ../common/templates/stages/build-test-publish-repo.yml
